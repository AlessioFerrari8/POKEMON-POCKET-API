<div class="mt-4">
  <form 
    class="flex items-center max-w-sm mx-auto" 
    (submit)="$event.preventDefault(); performSearchOnClick()"
  >   
    <label for="simple-search" class="sr-only">Search</label>
    <div class="relative w-full">
      <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
        <img src="/pokemon_search_bar.svg" class="w-4 h-4 text-gray-500" alt="Search Icon" />
      </div>

      <input 
        type="text" 
        id="simple-search" 
        class="bg-gray-200 border-none text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5 disabled:opacity-50 disabled:cursor-not-allowed" 
        placeholder="Search a Pokémon" 
        [formControl]="inputName"
        [disabled]="isLoading()"
        required 
      />
    </div>

    <button 
      type="submit" 
      class="p-2.5 ms-2 text-sm font-medium text-white bg-blue-700 rounded-lg border border-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 disabled:opacity-50 disabled:cursor-not-allowed transition-all"
      [disabled]="isLoading()"
    >
      @if (isLoading()) {
        <svg class="w-4 h-4 animate-spin" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
          <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
        </svg>
      } @else {
        <svg class="w-4 h-4" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/>
        </svg>
      }
      <span class="sr-only">Search</span>
    </button>
  </form>

  @if (errorMessage()) {
    <p class="text-red-500 text-sm mt-2 text-center animate-pulse">
      {{ errorMessage() }}
    </p>
  }

  @if (isLoading()) {
    <p class="text-gray-500 text-sm mt-2 text-center">
      Searching Pokémon Pocket cards...
    </p>
  }
</div>
